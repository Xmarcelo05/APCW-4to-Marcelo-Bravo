<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="../JS/Login.js"></script>
    <script src="../JS/Registro.js"></script>
    <script src="../JS/OlvidoCorreo.js"></script>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="stylesheet" href="../CSS/Login.css">
</head>


<body>
    <div id="login">
        <div class="titulo-parking">Parking ULEAM</div>
        <div class="form-group">
            <label for="loginUsuario">Cédula</label>
            <input type="text" id="loginUsuario" placeholder="Ingrese su cédula">
        </div>
        <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" placeholder="Ingrese su contraseña">
        </div>
        <button onclick="datosCorrectos().then(valido => { if(valido) window.location.href='Home.html'; })">Iniciar Sesión</button>
        <p class="texto-centrado"><a href="#" onclick="mostrarOlvidoContrasena()">Olvidé mi contraseña</a></p>
        <p class="texto-centrado">¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a></p>
    </div>


<div id="registro" style="display:none;">
        <div class="titulo-parking">Parking ULEAM</div>
        <label class="campo-requerido">1. Nombres:</label>
        <input type="text" id="registroNombres" placeholder="Nombres">
        
        <label class="campo-requerido">2. Apellidos:</label>
        <input type="text" id="registroApellidos" placeholder="Apellidos">
        
        <label class="campo-requerido">3. Fecha de Nacimiento:</label>
        <input type="date" id="registroFechaNac">
        
        <label class="campo-requerido">4. Cédula:</label>
        <div class="campo-con-validacion">
            <input type="text" id="registroCedula" placeholder="Número de cédula" onkeyup="validarCedula(this.value)">
            <span class="icono-validacion"></span>
        </div>
        
        <label class="campo-requerido">5. Contraseña:</label>
        <div class="campo-con-validacion">
            <input type="password" id="registroPassword" placeholder="Contraseña" onkeyup="validarPassword(this.value, 'registroPassword')">
            <span class="icono-validacion"></span>
        </div>
        <div class="requisitos-password" id="requisitosRegistro">
            La contraseña debe contener al menos:<br>
            - Una letra mayúscula<br>
            - Una letra minúscula<br>
            - Un número<br>
            - Mínimo 8 caracteres
        </div>
        
        <label class="campo-requerido">6. Correo Electrónico:</label>
        <div class="campo-con-validacion">
            <input type="email" id="registroCorreo" placeholder="ejemplo@email.com" onkeyup="validarCorreo(this.value, 'registroCorreo')">
            <span class="icono-validacion"></span>
        </div>
        <div class="campo-con-validacion">
            <input type="text" id="codigoVerificacionRegistro" placeholder="Código de verificación" style="display:none">
        </div>
        
        <button onclick="registrarUsuario()">Registrarse</button>
        <p class="texto-centrado">¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia Sesión</a></p>
    </div>
    

<div id="olvido_contraseña" style="display:none;">
        <div class="titulo-parking">Parking ULEAM</div>
        <div class="campo-con-validacion">
            <input id="correo" type="email" placeholder="Correo Electrónico">
            <span id="validacionCorreo"></span>
        </div>
        <p><a href="#" onclick="enviarCodigo()">Enviar Código</a></p>
        
        <div class="campo-con-validacion">
            <input id="codigo" type="text" placeholder="Código de Verificación">
        </div>
        
        <input type="password" id="nuevaPassword" placeholder="Nueva Contraseña">
        <input type="password" id="confirmarPassword" placeholder="Confirmar Contraseña">
        
        <button id="correochange" onclick="if(verificarCódigo()) { mostrarLogin(); }">Actualizar Contraseña</button>
        <p class="texto-centrado"><a href="#" onclick="mostrarLogin()">Cancelar</a></p>
    </div>

</body>
</html>
